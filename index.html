<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AR Камера з Відео</title>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <style>
        body { margin: 0; overflow: hidden; font-family: Arial, sans-serif; }
        #scanText {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            color: #FFD700;
            font-size: 1.2em; /* Зменшено для кращої адаптації */
            opacity: 0.8;
            z-index: 10;
            text-align: center;
            width: 90%; /* Додано для адаптивності */
        }
        a-scene { width: 100vw; height: 100vh; }
    </style>
</head>
<body>
    <div id="scanText">Наведи на маркер</div>
    <a-scene embedded id="arScene" arjs="sourceType: webcam; detectionMode: mono; trackingMethod: best;">
        <a-marker id="marker" type="pattern" url="marker.patt">
            <a-video id="arVideo" src="ar-video.mp4" width="1" height="1" position="0 0 0" rotation="-90 0 0"></a-video>
        </a-marker>
        <a-entity camera></a-entity>
    </a-scene>

    <script>
        const arScene = document.getElementById('arScene');
        const marker = document.getElementById('marker');
        const scanText = document.getElementById('scanText');
        const video = document.getElementById('arVideo');
        const videoElement = video.components.material.material.map.image; // Отримання DOM-елемента відео

        arScene.addEventListener('loaded', async () => {
            if (arScene.components['arjs']) {
                const constraints = {
                    video: {
                        facingMode: 'environment',
                        width: { ideal: 1280 }, // Зменшено для кращої продуктивності на мобільних
                        height: { ideal: 720 },
                        frameRate: { ideal: 30 },
                        focusMode: 'continuous'
                    }
                };
                try {
                    const stream = await navigator.mediaDevices.getUserMedia(constraints);
                    arScene.components['arjs'].initWebcam(stream);
                    console.log('Камера увімкнена з налаштуваннями:', constraints);
                    videoElement.muted = true; // Вимикаємо звук за замовчуванням
                    videoElement.pause(); // Пауза відео на старті
                } catch (error) {
                    console.error('Помилка доступу до камери:', error);
                }
            }
        });

        marker.addEventListener('markerFound', () => {
            scanText.style.display = 'none';
            videoElement.muted = false; // Вмикаємо звук
            videoElement.play(); // Відтворюємо відео
        });

        marker.addEventListener('markerLost', () => {
            scanText.style.display = 'block';
            videoElement.pause(); // Пауза відео
            videoElement.muted = true; // Вимикаємо звук
        });
    </script>
</body>
</html>
