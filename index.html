<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AR Камера з Відео</title>
    <!-- A-Frame -->
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <!-- AR.js для A-Frame (надійний CDN) -->
    <script src="https://cdn.jsdelivr.net/npm/ar.js@3.4.0/aframe/build/aframe-ar.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
            background: #000;
        }
        #scanText {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: #FFD700;
            font-size: 1.1em;
            font-weight: bold;
            opacity: 0.9;
            z-index: 100;
            text-align: center;
            width: 90%;
            pointer-events: none;
            text-shadow: 0 0 5px #000;
        }
        a-scene {
            width: 100vw;
            height: 100vh;
        }
    </style>
</head>
<body>
    <!-- Текст-підказка -->
    <div id="scanText">Наведи на маркер</div>

    <!-- Приховане відео (для контролю через JS) -->
    <video 
        id="myVideo" 
        src="ar-video.mp4" 
        style="display:none;" 
        muted 
        playsinline 
        loop>
    </video>

    <!-- AR сцена -->
    <a-scene 
        embedded 
        arjs="trackingMethod: best; detectionMode: mono; debugUIEnabled: false;"
        vr-mode-ui="enabled: false">

        <!-- AR маркер -->
        <a-marker id="marker" type="pattern" url="marker.patt">
            <!-- Відео: ширина/висота 1, але масштаб можна змінити -->
            <a-video 
                id="arVideo" 
                src="#myVideo" 
                width="1.5" 
                height="1" 
                position="0 0 0" 
                rotation="-90 0 0">
            </a-video>
        </a-marker>

        <!-- Камера -->
        <a-entity camera></a-entity>
    </a-scene>

    <script>
        // Отримуємо елементи
        const arScene = document.getElementById('arScene');
        const marker = document.getElementById('marker');
        const scanText = document.getElementById('scanText');
        const videoElement = document.getElementById('myVideo'); // Пряме посилання на <video>

        // Після завантаження AR.js
        arScene.addEventListener('arjs-loaded', () => {
            console.log('AR.js успішно завантажено');

            // Налаштування камери
            const constraints = {
                video: {
                    facingMode: 'environment',
                    width: { max: 1280 },
                    height: { max: 720 },
                    frameRate: { max: 30 }
                }
            };

            navigator.mediaDevices.getUserMedia(constraints)
                .then(stream => {
                    arScene.components['arjs'].initWebcam(stream);
                    console.log('Камера увімкнена');
                })
                .catch(error => {
                    console.error('Помилка доступу до камери:', error);
                    scanText.textContent = '❌ Не вдалося увімкнути камеру';
                });
        });

        // Коли маркер знайдено
        marker.addEventListener('markerFound', () => {
            scanText.style.display = 'none';
            videoElement.muted = false;
            videoElement.play().catch(e => console.warn('Відтворення відео заблоковане:', e));
        });

        // Коли маркер втрачено
        marker.addEventListener('markerLost', () => {
            scanText.style.display = 'block';
            videoElement.pause();
            videoElement.muted = true;
        });

        // Обробка помилок відео
        videoElement.addEventListener('error', () => {
            scanText.textContent = '❌ Помилка завантаження відео';
            console.error('Помилка відео:', videoElement.error);
        });

        // Додатково: якщо відео не відтворюється, спробуємо при першому дотику
        document.body.addEventListener('touchstart', () => {
            if (videoElement.paused && marker.getAttribute('visible')) {
                videoElement.play().catch(e => console.log('Play on touch failed:', e));
            }
        }, { once: true, passive: false });
    </script>
</body>
</html>
